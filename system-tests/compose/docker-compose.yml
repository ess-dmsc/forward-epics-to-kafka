
version: '2'

services:
  ioc:
    image: screamingudder/softioc:latest
    stdin_open: true
    tty: true
    network_mode: "host"

  forwarder:
    image: forwarder:latest
    depends_on:
      - ioc
    network_mode: "host"
    volumes:
      - ../config-files/forwarder_config.ini:/forwarder_config.ini
      - ../config-files/forwarder_config.json:/forwarder_config.json
      - ../logs/:/forwarder_logs/
    environment:
      CONFIG_FILE: "/forwarder_config.ini"

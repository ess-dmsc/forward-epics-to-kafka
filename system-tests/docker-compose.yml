
version: '2'

services:
  kafka:
    image: wurstmeister/kafka:1.0.0
    depends_on:
      - zookeeper
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_MESSAGE_MAX_BYTES: 10000000
      KAFKA_BROKER_ID: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  zookeeper:
    image: zookeeper:3.4

  ioc:
    image: screamingudder/softioc:latest
    stdin_open: true
    tty: true
    network_mode: "host"
    depends_on:
      - zookeeper
      - kafka

  forwarder:
    build: ../
    depends_on:
      - kafka
      - ioc
    network_mode: "host"
    volumes:
      - ./forwarder_config.json:/forwarder_config.json
    environment:
      CONFIG_FILE: "/forwarder_config.json"
